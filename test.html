<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Portfólio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Teste inline para verificar se o CSS está funcionando */
        .test-block {
            background: red;
            color: white;
            padding: 20px;
            margin: 20px;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <div class="test-block">
        <h1>TESTE - Se você vê este bloco com fundo vermelho, o CSS está funcionando!</h1>
        <p>Este é um teste para verificar se os estilos estão sendo aplicados corretamente.</p>
    </div>
    
    <div class="parallax-container">
        <div class="cursor-glow"></div>
        
        <header class="header">
            <nav class="nav">
                <div class="nav-brand">
                    <h1>Portfólio</h1>
                </div>
            </nav>
        </header>

        <main class="main">
            <section class="block">
                <div class="block-content">
                    <div class="block-image">
                        <img src="https://via.placeholder.com/300x200/FF0000/FFFFFF?text=Teste" alt="Teste">
                    </div>
                    <div class="block-text">
                        <h2 class="block-title">Teste de Bloco</h2>
                        <p class="block-description">
                            Este é um teste para verificar se os estilos dos blocos estão funcionando.
                        </p>
                        <a href="#" class="block-link">Link de Teste</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
